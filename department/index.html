<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Home Button -->
      <div class="d-flex justify-content-start mb-4">
        <a href="../index.html" class="btn btn-secondary">Home</a>
      </div>
      <h1 class="text-center mb-4">Department Directory</h1>

      <div class="d-flex justify-content-center mb-3">
        <button id="fetch-btn" class="btn btn-primary">
          Fetch All Department Data
        </button>
      </div>

      <!-- Search Departments -->
      <div class="mb-4 d-none" id="search-section">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search by Department Name"
        />
      </div>

      <!-- Table for all departments or search results -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <p id="info-message" class="text-muted"></p>
          <div class="table-responsive">
            <table
              id="department-table"
              class="table table-striped table-bordered"
            >
              <thead class="table-dark">
                <tr>
                  <th>Department ID</th>
                  <th>Department Name</th>
                  <th>Manager ID</th>
                  <th>Location ID</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-center mb-4">
        <button id="prev-page" class="btn btn-outline-primary mx-2" disabled>
          Previous
        </button>
        <span id="page-info" class="align-self-center mx-2">Page 1</span>
        <button id="next-page" class="btn btn-outline-primary mx-2">
          Next
        </button>
      </div>

      <!-- Find Department by ID -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="text-center mb-3">Find Department by ID</h2>
          <div class="input-group mb-3">
            <input
              type="number"
              id="department-id"
              class="form-control"
              placeholder="Enter Department ID"
              min="1"
            />
            <button
              id="search-btn"
              class="btn btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </div>
          <!-- Department Info Section -->
          <div id="department-detail" class="mb-3"></div>

          <!-- Employees Table for the Department -->
          <div id="employee-section" class="table-responsive d-none">
            <h3>Employees in Department</h3>
            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Employee ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Hire Date</th>
                  <th>Job ID</th>
                  <th>Salary</th>
                </tr>
              </thead>
              <tbody id="employee-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Form to Create New Department -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="text-center mb-3">Create New Department</h2>
          <form id="create-department-form">
            <div class="mb-3">
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="department-id-create"
                  placeholder="Department ID"
                  required
                />
              </div>
              <input
                type="text"
                class="form-control"
                id="department-name"
                placeholder="Department Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="manager-id"
                placeholder="Manager ID"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="location-id"
                placeholder="Location ID"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">
              Create Department
            </button>
          </form>
          <p id="create-message" class="text-muted mt-3"></p>
        </div>
      </div>
      <!-- Update Department by ID -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="text-center mb-3">Update Department by ID</h2>
          <form id="update-department-form">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="update-department-id"
                placeholder="Department ID"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="update-department-name"
                placeholder="Department Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="update-manager-id"
                placeholder="Manager ID"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="update-location-id"
                placeholder="Location ID"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Update Department
            </button>
          </form>
          <p id="update-message" class="text-muted mt-3"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="../account/script.js"></script>
  </body>
</html>
