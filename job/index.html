<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Home Button -->
      <div class="d-flex justify-content-start mb-4">
        <a href="../index.html" class="btn btn-secondary">Home</a>
      </div>
      <h1 class="text-center mb-4">Job Directory</h1>

      <!-- Table for all jobs or search results -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-center mb-3">
            <button id="fetch-btn" class="btn btn-primary">
              Fetch All Job Data
            </button>
          </div>

          <!-- Search Jobs -->
          <div class="mb-4 d-none" id="search-section">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search by Job Title"
            />
          </div>
          <p id="info-message" class="text-muted"></p>
          <div class="table-responsive">
            <table id="job-table" class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Job ID</th>
                  <th>Job Title</th>
                  <th>Min Salary</th>
                  <th>Max Salary</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-center mb-4">
        <button id="prev-page" class="btn btn-outline-primary mx-2" disabled>
          Previous
        </button>
        <span id="page-info" class="align-self-center mx-2">Page 1</span>
        <button id="next-page" class="btn btn-outline-primary mx-2">
          Next
        </button>
      </div>

      <!-- Table for all jobs history or search results -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-center mb-3">
            <button id="fetch-btn-jh" class="btn btn-primary">
              Fetch All Job History Data
            </button>
          </div>

          <!-- Search Job History -->
          <div class="mb-4 d-none" id="search-section-jh">
            <input
              type="text"
              id="search-input-jh"
              class="form-control"
              placeholder="Search by Employee Name"
            />
          </div>
          <p id="info-message-jh" class="text-muted"></p>
          <div class="table-responsive">
            <table
              id="job-history-table"
              class="table table-striped table-bordered"
            >
              <thead class="table-dark">
                <tr>
                  <th>Employee ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Job Title</th>
                  <th>Department Name</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-center mb-4">
        <button id="prev-page-jh" class="btn btn-outline-primary mx-2" disabled>
          Previous
        </button>
        <span id="page-info-jh" class="align-self-center mx-2">Page 1</span>
        <button id="next-page-jh" class="btn btn-outline-primary mx-2">
          Next
        </button>
      </div>

      <!-- Find Job by ID -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="text-center mb-3">Find Job by ID</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              id="job-id"
              class="form-control"
              placeholder="Enter Job ID"
            />
            <button
              id="search-btn"
              class="btn btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </div>
          <!-- Job Info Section -->
          <div id="job-detail" class="mb-3"></div>

          <!-- Employees Table for the Department -->
          <div id="employee-section" class="table-responsive d-none">
            <h3>Employees with Job</h3>
            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Employee ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Salary</th>
                </tr>
              </thead>
              <tbody id="employee-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Form to Create New Job -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="text-center mb-3">Create New Job</h2>
          <form id="create-job-form">
            <div class="mb-3">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="job-id-create"
                  placeholder="Job ID"
                  required
                />
              </div>
              <input
                type="text"
                class="form-control"
                id="job-title"
                placeholder="Job Title"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="min-salary"
                placeholder="Min Salary"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="max-salary"
                placeholder="Max Salary"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Create Job</button>
          </form>
          <p id="create-message" class="text-muted mt-3"></p>
        </div>
      </div>

      <!-- Update Job by ID -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="text-center mb-3">Update Job by ID</h2>
          <form id="update-job-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="update-job-id"
                placeholder="Job ID"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="update-job-title"
                placeholder="Job Title"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="update-min-salary"
                placeholder="Min Salary"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="update-max-salary"
                placeholder="Max Salary"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
          </form>
          <p id="update-message" class="text-muted mt-3"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="../account/script.js"></script>
  </body>
</html>
