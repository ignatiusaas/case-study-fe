<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Logout Button -->
      <div class="d-flex justify-content-end mb-4">
        <button id="logout-btn" class="btn btn-danger">Logout</button>
      </div>

      <!-- Main Content -->
      <div class="text-center">
        <h1>Welcome to the Company Portal</h1>
        <p class="lead text-muted">Navigate to different sections below:</p>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <div class="card mx-3" style="width: 18rem">
          <div class="card-body text-center">
            <h5 class="card-title">Employees</h5>
            <p class="card-text">Manage employee records and details.</p>
            <a href="employee/index.html" class="btn btn-primary"
              >Go to Employees</a
            >
          </div>
        </div>

        <div class="card mx-3" style="width: 18rem">
          <div class="card-body text-center">
            <h5 class="card-title">Departments</h5>
            <p class="card-text">Manage department records and details.</p>
            <a href="department/index.html" class="btn btn-primary"
              >Go to Departments</a
            >
          </div>
        </div>

        <div class="card mx-3" style="width: 18rem">
          <div class="card-body text-center">
            <h5 class="card-title">Jobs</h5>
            <p class="card-text">Manage job records and details.</p>
            <a href="job/index.html" class="btn btn-primary">Go to Jobs</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account/script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
